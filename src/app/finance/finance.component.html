<h2>Controle Financeiro</h2>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Paciente</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of payments">
      <td>{{payment.date}}</td>
      <td>{{payment.patient.name}}</td>
      <td>R$ {{payment.amount.toFixed(2)}}</td>
    </tr>
  </tbody>
</table>

<h3>Registrar novo pagamento</h3>

<form #paymentForm="ngForm" (ngSubmit)="onPaymentSubmit(paymentForm)">
  <div>
    <label for="date">Data:</label>
    <input type="date" id="date" name="date" required [(ngModel)]="newPayment.date">
  </div>
  <div>
    <label for="patient">Paciente:</label>
    <select id="patient" name="patient" required [(ngModel)]="newPayment.patient">
      <option value="">Selecione um paciente</option>
      <option *ngFor="let patient of patients" [ngValue]="patient">{{patient.name}}</option>
    </select>
  </div>
  <div>
    <label for="amount">Valor:</label>
    <input type="number" id="amount" name="amount" required [(ngModel)]="newPayment.amount" min="0.01" step="0.01">
  </div>
  <button type="submit">Registrar</button>
</form>
